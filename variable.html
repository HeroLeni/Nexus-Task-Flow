<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Estilo ClickUp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-container">
        <!-- Encabezado -->
        <div class="d-flex align-items-center mb-4">
            <div class="bg-white p-2 rounded shadow-sm me-3">
                <i class="fas fa-check-double text-primary fa-lg"></i>
            </div>
            <h2 class="m-0 fw-bold" style="color: #2b3445;">Mis Tareas</h2>
        </div>

        <!-- Formulario (Estilo Tarjeta) -->
        <div class="task-card mb-4">
            <form id="task-form" class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label text-muted small fw-bold">NOMBRE DE LA TAREA</label>
                    <input type="text" maxlength="30" id="task-name" class="form-control"
                        placeholder="Ej. Revisar dise침o de base de datos" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-muted small fw-bold">FECHA L칈MITE</label>
                    <input type="date" id="task-date" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label text-muted small fw-bold">PRIORIDAD</label>
                    <select id="task-priority" class="form-select">
                        <option value="Baja">游릭 Baja</option>
                        <option value="Media">游 Media</option>
                        <option value="Alta">游댮 Alta</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Descripci칩n</label>
                    <textarea id="task-description" class="form-control" rows="3" required></textarea>
                </div>

                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-add">
                        <i class="fas fa-plus me-2"></i>Nueva Tarea
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Tareas -->
        <div class="task-card p-0" style="border:none; background:transparent; box-shadow:none;">
            <h6 class="text-muted text-uppercase small fw-bold mb-3 ps-2">Lista de Pendientes</h6>
            <ul id="task-list">
                <!-- Aqu칤 se insertar치n los <li> con JS -->
            </ul>
        </div>
    </div>

    <!-- Script Original -->
    <script src="javascript/variable.js"></script>

    <!-- Script de Bootstrap (Opcional para tooltips, etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
